<div class="card">
    <div class="row">
        <div class="col-md-12">
            <label>Product Name:</label>
            <input type="text" class="form-control" [(ngModel)]="name">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label>Product Description:</label>
            <input type="text" class="form-control" [(ngModel)]="description">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label>Product Price:</label>
            <input type="text" class="form-control" [(ngModel)]="price">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" (click)="onAddProduct()">Add Product</button>
        </div>
    </div>
</div>
