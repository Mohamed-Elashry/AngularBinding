<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onPressAddProduct()">Create Product</button>
  </div>
  @if (showAddProductDiv) {
  <app-add-product (productNewData)="onAddNewProduct($event)"></app-add-product>
  }
  <span style="margin-bottom: 20px;"></span>
  <hr>
  <div class="container">
    <app-products [productData]="product" *ngFor="let product of products"></app-products>
  </div>
</div>
